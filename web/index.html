<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Carte Lue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191B2A;
            color: #feed00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #2A2D46;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #feed00;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #191B2A;
            color: #feed00;
        }
        table tr:nth-child(even) {
            background-color: #2A2D46;
        }
        table tr:nth-child(odd) {
            background-color: #191B2A;
        }
        button {
            background-color: #feed00;
            color: #191B2A;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carte Lue et Modification</h1>
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Valeur Lue</th>
                    <th>Modifier Valeur</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Les données seront ajoutées ici via JavaScript -->
            </tbody>
        </table>
        <button onclick="submitChanges()">Soumettre les Modifications</button>
    </div>

    <script>
        // Exemple de données initiales
        const data = {
            read: [10, 20, 30, 40, 50],
        };

        // Fonction pour charger les données dans le tableau
        function loadTable() {
            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = ''; // Effacer les lignes existantes
            data.read.forEach((value, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index}</td>
                    <td>${value}</td>
                    <td><input type="number" value="${value}" id="input-${index}"></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fonction pour soumettre les modifications
        function submitChanges() {
            const newData = [];
            data.read.forEach((_, index) => {
                const input = document.getElementById(`input-${index}`);
                if (input) {
                    newData.push(Number(input.value)); // Collecter les nouvelles valeurs
                }
            });

            // Afficher les nouvelles valeurs dans la console (ou envoyer à un automate)
            console.log('Nouvelles données soumises :', newData);

            // Simuler l'enregistrement des nouvelles données
            data.read = newData;
            alert('Les modifications ont été enregistrées.');
            loadTable(); // Recharger les données
        }

        // Charger le tableau initialement
        document.addEventListener('DOMContentLoaded', loadTable);
    </script>
</body>
</html>
